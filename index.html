<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patel Diagnostic Udaipur - Professional Invoice</title>
    <style>
        @page { size: A5; margin: 5mm; }
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f7f6; color: #333; }
        .invoice-card { width: 148mm; min-height: 210mm; background: white; margin: 10px auto; padding: 15px; box-sizing: border-box; border: 1px solid #ccc; position: relative; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        
        /* Header Section */
        .header { text-align: center; border-bottom: 2px solid #b71c1c; margin-bottom: 10px; padding-bottom: 5px; }
        .header h1 { margin: 0; font-size: 22px; color: #b71c1c; letter-spacing: 1px; }
        .header p { margin: 3px 0; font-size: 11px; font-weight: bold; }

        .meta-row { display: flex; justify-content: space-between; font-size: 11px; margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        
        /* Patient Details */
        .patient-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 12px; margin-bottom: 15px; }
        .patient-grid div { display: flex; align-items: center; border-bottom: 1px solid #ddd; }
        .patient-grid label { font-weight: bold; width: 85px; color: #555; }
        .patient-grid input { border: none; outline: none; width: 100%; padding: 4px; font-size: 12px; background: transparent; }

        /* Search & Manual Entry */
        .search-area { background: #e8f5e9; padding: 10px; border: 1px solid #4CAF50; border-radius: 4px; margin-bottom: 10px; position: relative; }
        .search-flex { display: flex; gap: 6px; }
        .search-bar { flex: 2; padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 13px; }
        .price-box { width: 70px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .btn-add { background: #4CAF50; color: white; border: none; padding: 0 15px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        
        #dropdown { position: absolute; width: calc(100% - 20px); background: white; border: 1px solid #ccc; z-index: 100; max-height: 160px; overflow-y: auto; display: none; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .drop-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; font-size: 12px; display: flex; justify-content: space-between; }
        .drop-item:hover { background-color: #f1f1f1; }

        /* Invoice Table */
        .invoice-table { width: 100%; border-collapse: collapse; font-size: 12px; margin-bottom: 10px; }
        .invoice-table th { background-color: #4CAF50; color: white; padding: 8px; text-align: left; }
        .invoice-table td { padding: 8px; border-bottom: 1px solid #ddd; }
        
        /* Total Calculation */
        .calc-box { border-top: 2px solid #4CAF50; padding-top: 10px; }
        .calc-row { display: flex; justify-content: flex-end; margin-bottom: 4px; font-size: 13px; align-items: center; }
        .calc-label { font-weight: bold; width: 120px; text-align: right; margin-right: 15px; }
        .calc-val { width: 80px; text-align: right; font-weight: bold; }
        .disc-input { width: 75px; text-align: right; border: 1px solid #ccc; padding: 4px; border-radius: 3px; font-weight: bold; }

        /* History Section */
        .history-section { margin-top: 20px; border-top: 2px dashed #007bff; padding-top: 10px; }
        .hist-search { width: 100%; padding: 8px; border: 1px solid #007bff; border-radius: 4px; font-size: 12px; margin-bottom: 5px; }
        #histResults { max-height: 120px; overflow-y: auto; background: white; border: 1px solid #eee; font-size: 11px; }
        .hist-item { padding: 6px; border-bottom: 1px solid #f0f0f0; display: flex; justify-content: space-between; cursor: pointer; }
        .hist-item:hover { background: #e3f2fd; }

        .no-print { display: flex; justify-content: center; gap: 10px; margin-top: 15px; }
        .action-btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; color: white; }
        .btn-blue { background: #007bff; }
        .btn-del { color: #d32f2f; cursor: pointer; font-weight: bold; }

        @media print {
            .no-print, .search-area, .history-section, .btn-del { display: none !important; }
            .disc-input { border: none !important; appearance: none; -moz-appearance: textfield; }
            body { background: white; }
            .invoice-card { border: none; box-shadow: none; margin: 0; width: 100%; }
        }
    </style>
</head>
<body onload="startup()">

<div class="invoice-card">
    <div class="header">
        <h1>PATEL DIAGNOSTIC UDAIPUR</h1>
        <p>Address: Titaradi, Udaipur | Contact: 8209746239</p>
    </div>

    <div class="meta-row">
        <div>Inv No: <b id="invNum">20260001</b></div>
        <div id="liveTime"></div>
    </div>

    <div class="patient-grid">
        <div><label>Patient Name*:</label><input type="text" id="pName" placeholder="Full Name"></div>
        <div><label>Age / Sex*:</label><input type="text" id="pAge" placeholder="e.g. 30/M"></div>
        <div><label>Mobile No:</label><input type="text" id="pMob"></div>
        <div><label>Ref. By:</label><input type="text" id="pRef" value="Self"></div>
    </div>

    <div class="search-area no-print">
        <div class="search-flex">
            <input type="text" id="sInput" class="search-bar" placeholder="Search Test Name OR Type Manual..." onkeyup="findTests()">
            <input type="number" id="manualPrice" class="price-box" placeholder="‚Çπ Price">
            <button class="btn-add" onclick="addManual()">ADD</button>
        </div>
        <div id="dropdown"></div>
    </div>

    <table class="invoice-table">
        <thead>
            <tr>
                <th style="width: 75%;">Test / Package Description</th>
                <th style="width: 20%; text-align: right;">Price (‚Çπ)</th>
                <th class="no-print" style="width: 5%;"></th>
            </tr>
        </thead>
        <tbody id="billBody"></tbody>
    </table>

    <div class="calc-box">
        <div class="calc-row">
            <span class="calc-label">Total Amount:</span>
            <span class="calc-val">‚Çπ<span id="subTotal">0</span></span>
        </div>
        <div class="calc-row">
            <span class="calc-label">Discount (‚Çπ):</span>
            <span class="calc-val"><input type="number" class="disc-input" id="grandDisc" value="0" oninput="updateFinal()"></span>
        </div>
        <div class="calc-row" style="color: #b71c1c; font-size: 16px;">
            <span class="calc-label">Net Payable:</span>
            <span class="calc-val">‚Çπ<span id="finalTotal">0</span></span>
        </div>
    </div>

    <div class="no-print">
        <button class="action-btn btn-blue" onclick="processInvoice()">PRINT & SAVE BILL</button>
    </div>

    <div class="history-section no-print">
        <div style="font-size: 13px; font-weight: bold; color: #007bff; margin-bottom: 5px;">üîç Search Old Bills (Name/Contact/Inv)</div>
        <input type="text" class="hist-search" id="hInput" placeholder="Type name, phone or invoice number..." onkeyup="searchHistory()">
        <div id="histResults"></div>
    </div>
</div>

<script>
    let masterList = [];
    let currentBill = [];
    
    // Serial Number & History Management
    let nextInv = localStorage.getItem('patel_inv_id') || 20260001;
    let billHistory = JSON.parse(localStorage.getItem('patel_bills')) || [];

    async function startup() {
        document.getElementById('invNum').innerText = nextInv;
        
        // Fetch your 400+ tests from your Google Sheet link
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/1ssyQG81ds_9ZAAXoF9AUUK4bdOxR_exV2BqMpqxEOvU/gviz/tq?tqx=out:csv';
        try {
            const res = await fetch(sheetUrl);
            const text = await res.text();
            const rows = text.split('\n').slice(1);
            masterList = rows.map(r => {
                const c = r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                return { name: c[1]?.replace(/"/g,''), price: parseInt(c[2]?.replace(/"/g,'')) || 0 };
            }).filter(x => x.name);
        } catch(e) { console.error("Database connection failed."); }

        setInterval(() => { document.getElementById('liveTime').innerText = new Date().toLocaleString(); }, 1000);
    }

    function findTests() {
        const q = document.getElementById('sInput').value.toLowerCase();
        const d = document.getElementById('dropdown');
        d.innerHTML = '';
        if(!q) { d.style.display = 'none'; return; }
        
        const matches = masterList.filter(x => x.name.toLowerCase().includes(q));
        matches.slice(0, 12).forEach(m => {
            const div = document.createElement('div');
            div.className = 'drop-item';
            div.innerHTML = `<span>${m.name}</span> <b>‚Çπ${m.price}</b>`;
            div.onclick = () => { addBillItem(m.name, m.price); d.style.display='none'; document.getElementById('sInput').value=''; };
            d.appendChild(div);
        });
        d.style.display = matches.length ? 'block' : 'none';
    }

    function addManual() {
        const name = document.getElementById('sInput').value;
        const price = document.getElementById('manualPrice').value;
        if(name && price) {
            addBillItem(name, parseInt(price));
            document.getElementById('sInput').value = '';
            document.getElementById('manualPrice').value = '';
        } else {
            alert("Please enter both Test Name and Price");
        }
    }

    function addBillItem(n, p) {
        currentBill.push({n, p});
        renderTable();
    }

    function renderTable() {
        const body = document.getElementById('billBody');
        body.innerHTML = '';
        let sub = 0;
        currentBill.forEach((item, i) => {
            sub += item.p;
            body.innerHTML += `<tr>
                <td>${item.n}</td>
                <td style="text-align: right;">${item.p}</td>
                <td class="no-print btn-del" onclick="currentBill.splice(${i},1);renderTable()">‚úñ</td>
            </tr>`;
        });
        document.getElementById('subTotal').innerText = sub;
        updateFinal();
    }

    function updateFinal() {
        const sub = parseInt(document.getElementById('subTotal').innerText);
        const disc = parseInt(document.getElementById('grandDisc').value) || 0;
        document.getElementById('finalTotal').innerText = sub - disc;
    }

    function processInvoice() {
        const name = document.getElementById('pName').value;
        if(!name) return alert("Patient Name is Required");

        // Save bill to memory
        const savedBill = {
            id: nextInv,
            name: name,
            mob: document.getElementById('pMob').value,
            date: new Date().toLocaleDateString(),
            total: document.getElementById('finalTotal').innerText,
            details: currentBill.map(x => x.n).join(", ")
        };
        billHistory.push(savedBill);
        localStorage.setItem('patel_bills', JSON.stringify(billHistory));

        window.print();

        // Increment Invoice Number
        nextInv = parseInt(nextInv) + 1;
        localStorage.setItem('patel_inv_id', nextInv);
        location.reload(); // Refresh for next patient
    }

    function searchHistory() {
        const q = document.getElementById('hInput').value.toLowerCase();
        const resDiv = document.getElementById('histResults');
        resDiv.innerHTML = '';
        if(!q) return;

        const results = billHistory.filter(b => b.name.toLowerCase().includes(q) || b.mob.includes(q) || b.id.toString().includes(q));
        results.reverse().forEach(b => {
            const div = document.createElement('div');
            div.className = 'hist-item';
            div.innerHTML = `<span>#${b.id} | ${b.name} (${b.date})</span> <b>‚Çπ${b.total}</b>`;
            div.onclick = () => alert(`Invoice #${b.id}\nPatient: ${b.name}\nTests: ${b.details}\nTotal: ‚Çπ${b.total}`);
            resDiv.appendChild(div);
        });
    }
</script>
</body>
</html>
