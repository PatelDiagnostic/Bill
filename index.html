<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PATEL DIAGNOSTIC UDAIPUR - Final Invoice</title>
    <style>
        /* A5 PAGE LOCK */
        @page { size: A5; margin: 5mm; }
        body { font-family: Arial, sans-serif; margin: 10mm; font-size: 12px; width: 148mm; }
        
        /* LOGO/HEADER AREA - LOCKED */
        .header { text-align: center; border-bottom: 2px solid #000; padding-bottom: 10px; margin-bottom: 10px; }
        .header h1 { margin: 0; font-size: 20px; text-transform: uppercase; }

        /* SEARCH SECTION (NON-PRINTING) */
        .no-print { background: #f9f9f9; padding: 15px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .search-box { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #999; }
        
        /* TABLE & LAYOUT */
        .info-section { display: flex; justify-content: space-between; margin-bottom: 15px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #000; padding: 6px; text-align: left; }
        
        /* CALCULATION AREA */
        .totals-container { margin-top: 10px; float: right; width: 60%; }
        .row-total { display: flex; justify-content: space-between; padding: 2px 0; }
        .grand-total { font-weight: bold; border-top: 1px solid #000; margin-top: 5px; padding-top: 5px; font-size: 14px; }

        @media print { 
            .no-print, .btn-remove { display: none !important; } 
            .zero-discount { display: none !important; } 
            body { margin: 0; padding: 5mm; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>PATEL DIAGNOSTIC UDAIPUR</h1>
        <p>Lab Invoice & Receipt</p>
    </div>

    <div class="no-print">
        <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; margin-bottom: 10px;">
            <input type="text" id="pName" placeholder="Patient Name" oninput="sync()">
            <input type="text" id="pAge" placeholder="Age" oninput="sync()">
            <select id="pSex" onchange="sync()"><option>Male</option><option>Female</option></select>
            <input type="text" id="pContact" placeholder="Contact" oninput="sync()">
            <input type="text" id="pRef" placeholder="Ref. By" oninput="sync()">
            <input type="number" id="discInput" placeholder="Discount Amount" oninput="calculate()">
        </div>
        
        <hr>
        <strong>Search Test Name (From Sheet):</strong>
        <input type="text" id="testSearch" class="search-box" placeholder="Start typing test name..." onkeyup="filterTests()">
        <select id="testSelect" size="3" style="width:100%; cursor:pointer;" onclick="addTest()"></select>
        
        <button onclick="saveAndPrint()" style="margin-top:10px; padding:10px; background:green; color:white; border:none; width:100%;">PRINT & UPLOAD DATA</button>
    </div>

    <div class="info-section">
        <div>
            <div><strong>Bill No:</strong> <span id="billNo">20260001</span></div>
            <div><strong>Name:</strong> <span id="dispName">---</span></div>
            <div><strong>Age/Sex:</strong> <span id="dispAgeSex">---</span></div>
        </div>
        <div style="text-align: right;">
            <div><strong>Date/Time:</strong> <span id="liveClock"></span></div>
            <div><strong>Contact:</strong> <span id="dispContact">---</span></div>
            <div><strong>Ref. By:</strong> <span id="dispRef">---</span></div>
        </div>
    </div>

    <table id="billTable">
        <thead>
            <tr>
                <th>Test Description</th>
                <th style="width:80px; text-align:right;">Price</th>
                <th class="btn-remove" style="width:20px;"></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="totals-container">
        <div class="row-total"><span>Sub-Total:</span><span id="subT">0.00</span></div>
        <div class="row-total" id="discRow"><span>Discount:</span><span id="dispD">0.00</span></div>
        <div class="row-total grand-total"><span>Grand Total:</span><span id="grandT">0.00</span></div>
    </div>

    <script>
        const DEPLOY_ID = "AKfycbzTEpSNc5B2tfFdbDHHau3HTvrjODiEOXJS2TPXtSw";
        
        // Test Data (Simplified for search, linked to your sheet logic)
        const tests = [
            {n: "CBC", p: 250}, {n: "LFT", p: 600}, {n: "KFT", p: 700}, {n: "Thyroid Profile", p: 450},
            {n: "Glucose Fasting", p: 100}, {n: "Lipid Profile", p: 550}, {n: "Vitamin D3", p: 1200}
        ];

        let bill = localStorage.getItem('pdu_bill_no') || 20260001;
        document.getElementById('billNo').innerText = bill;

        setInterval(() => { document.getElementById('liveClock').innerText = new Date().toLocaleString(); }, 1000);

        function filterTests() {
            let val = document.getElementById('testSearch').value.toLowerCase();
            let sel = document.getElementById('testSelect');
            sel.innerHTML = "";
            if(val.length < 1) return;
            tests.filter(t => t.n.toLowerCase().includes(val)).forEach(t => {
                let opt = document.createElement('option');
                opt.text = `${t.n} (â‚¹${t.p})`;
                opt.value = t.p;
                opt.dataset.name = t.n;
                sel.add(opt);
            });
        }

        function addTest() {
            let sel = document.getElementById('testSelect');
            if(sel.selectedIndex < 0) return;
            let opt = sel.options[sel.selectedIndex];
            let tbody = document.getElementById('billTable').querySelector('tbody');
            let row = tbody.insertRow();
            row.innerHTML = `<td>${opt.dataset.name}</td><td style="text-align:right;">${parseFloat(opt.value).toFixed(2)}</td><td class="btn-remove"><button onclick="this.parentElement.parentElement.remove();calculate();">x</button></td>`;
            calculate();
        }

        function sync() {
            document.getElementById('dispName').innerText = document.getElementById('pName').value || "---";
            document.getElementById('dispAgeSex').innerText = (document.getElementById('pAge').value || "0") + " / " + document.getElementById('pSex').value;
            document.getElementById('dispContact').innerText = document.getElementById('pContact').value || "---";
            document.getElementById('dispRef').innerText = document.getElementById('pRef').value || "---";
        }

        function calculate() {
            let sub = 0;
            let rows = document.getElementById('billTable').querySelector('tbody').rows;
            for(let r of rows) { sub += parseFloat(r.cells[1].innerText); }
            
            let disc = parseFloat(document.getElementById('discInput').value) || 0;
            document.getElementById('subT').innerText = sub.toFixed(2);
            document.getElementById('dispD').innerText = disc.toFixed(2);
            document.getElementById('grandT').innerText = (sub - disc).toFixed(2);

            // Hide Discount if 0
            if(disc <= 0) document.getElementById('discRow').classList.add('zero-discount');
            else document.getElementById('discRow').classList.remove('zero-discount');
        }

        function saveAndPrint() {
            // Upload Logic (Placeholder for Deployment ID fetch)
            console.log("Uploading to " + DEPLOY_ID);
            
            localStorage.setItem('pdu_bill_no', ++bill);
            window.print();
        }
    </script>
</body>
</html>
