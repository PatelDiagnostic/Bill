<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PATEL DIAGNOSTIC UDAIPUR - Final Locked Invoice</title>
    <style>
        @page { size: A5; margin: 5mm; }
        body { font-family: 'Arial', sans-serif; margin: 10mm; font-size: 12px; width: 148mm; }
        
        /* LOCKED HEADER */
        .header { text-align: center; border-bottom: 2px solid #000; padding-bottom: 5px; margin-bottom: 10px; }
        .header h1 { margin: 0; font-size: 18px; letter-spacing: 1px; }

        /* SEARCH INTERFACE (NON-PRINTING) */
        .no-print { background: #f8f9fa; padding: 12px; border: 1px solid #ccc; margin-bottom: 15px; border-radius: 4px; }
        .search-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 8px; }
        input, select { padding: 6px; border: 1px solid #aaa; border-radius: 3px; width: 100%; box-sizing: border-box; }
        
        .dropdown-box { 
            position: absolute; background: white; border: 1px solid #999; 
            width: 300px; max-height: 200px; overflow-y: auto; display: none; z-index: 999; 
        }
        .item { padding: 8px; cursor: pointer; border-bottom: 1px solid #eee; }
        .item:hover { background: #f0f0f0; }

        /* PRINT LAYOUT */
        .invoice-info { display: flex; justify-content: space-between; margin-bottom: 15px; line-height: 1.6; }
        table { width: 100%; border-collapse: collapse; margin-top: 5px; }
        th, td { border: 1px solid #000; padding: 6px; text-align: left; }
        .total-box { float: right; width: 50%; margin-top: 10px; }
        .total-line { display: flex; justify-content: space-between; padding: 2px 0; }
        
        /* PRINT RULES */
        @media print { 
            .no-print { display: none !important; } 
            .hide-zero { display: none !important; }
            body { margin: 0; padding: 5mm; }
        }
    </style>
</head>
<body onload="initData()">

    <div class="header">
        <h1>PATEL DIAGNOSTIC UDAIPUR</h1>
        <p style="margin:2px 0;">Quality Health Care Services</p>
    </div>

    <div class="no-print">
        <div class="search-row">
            <input type="text" id="pSearch" placeholder="Search Old Patient (Contact/Name)" onkeyup="searchPatient(this.value)">
            <input type="text" id="tSearch" placeholder="Search Test (From Price List)" onkeyup="filterTests(this.value)">
            <input type="number" id="discInp" placeholder="Enter Discount" oninput="calculate()">
        </div>
        <div id="testDrops" class="dropdown-box"></div>
        <div id="patDrops" class="dropdown-box" style="left: 10px;"></div>
        
        <div class="search-row" style="margin-top:10px;">
            <input type="text" id="pName" placeholder="Patient Name" oninput="sync()">
            <input type="text" id="pAge" placeholder="Age" oninput="sync()">
            <select id="pSex" onchange="sync()"><option>Male</option><option>Female</option></select>
            <input type="text" id="pContact" placeholder="Contact" oninput="sync()">
            <input type="text" id="pRef" placeholder="Ref. By" oninput="sync()">
            <button onclick="saveAndPrint()" style="background:green; color:white; border:none; cursor:pointer;">PRINT & SAVE</button>
        </div>
    </div>

    <div class="invoice-info">
        <div>
            <div><strong>Bill No:</strong> <span id="billNo">20260001</span></div>
            <div><strong>Patient Name:</strong> <span id="dispName">---</span></div>
            <div><strong>Age / Sex:</strong> <span id="dispAgeSex">---</span></div>
        </div>
        <div style="text-align: right;">
            <div><strong>Date:</strong> <span id="liveClock"></span></div>
            <div><strong>Contact:</strong> <span id="dispContact">---</span></div>
            <div><strong>Ref. By:</strong> <span id="dispRef">---</span></div>
        </div>
    </div>

    <table id="billTable">
        <thead>
            <tr><th>Test Description</th><th style="width:80px; text-align:right;">Price</th><th class="no-print" style="width:30px;"></th></tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="total-box">
        <div class="total-line"><span>Sub-Total:</span><span id="subT">0.00</span></div>
        <div id="discRow" class="total-line"><span>Discount:</span><span id="dispD">0.00</span></div>
        <div class="total-line" style="font-weight:bold; border-top:1px solid #000; font-size:14px; margin-top:5px; padding-top:5px;">
            <span>Grand Total:</span><span id="grandT">0.00</span>
        </div>
    </div>

    <script>
        const DEPLOY_ID = "AKfycbzTEpSNc5B2tfFdbDHHau3HTvrjODiEOXJS2TPXtSw";
        const WEB_APP_URL = `https://script.google.com/macros/s/${DEPLOY_ID}/exec`;
        
        let testList = [];
        let bill = localStorage.getItem('pdu_bill_idx') || 20260001;

        async function initData() {
            document.getElementById('billNo').innerText = bill;
            // Fetch Tests from the Deployment ID (Bridge to Price List Sheet)
            try {
                const res = await fetch(`${WEB_APP_URL}?action=getTests`);
                testList = await res.json();
            } catch(e) { console.log("Check Deployment ID Permissions"); }
        }

        function filterTests(val) {
            let res = document.getElementById('testDrops');
            res.innerHTML = "";
            if(val.length < 2) { res.style.display="none"; return; }
            let matches = testList.filter(t => t.n.toLowerCase().includes(val.toLowerCase())).slice(0, 10);
            matches.forEach(t => {
                let div = document.createElement('div');
                div.className="item"; div.innerText = `${t.n} (â‚¹${t.p})`;
                div.onclick = () => { addRow(t.n, t.p); res.style.display="none"; document.getElementById('tSearch').value=""; };
                res.appendChild(div);
            });
            res.style.display = matches.length ? "block" : "none";
        }

        function addRow(n, p) {
            let tbody = document.getElementById('billTable').querySelector('tbody');
            let row = tbody.insertRow();
            row.innerHTML = `<td>${n}</td><td style="text-align:right;">${parseFloat(p).toFixed(2)}</td><td class="no-print"><button onclick="this.parentElement.parentElement.remove();calculate();">x</button></td>`;
            calculate();
        }

        function sync() {
            document.getElementById('dispName').innerText = document.getElementById('pName').value || "---";
            document.getElementById('dispAgeSex').innerText = (document.getElementById('pAge').value || "0") + " / " + document.getElementById('pSex').value;
            document.getElementById('dispContact').innerText = document.getElementById('pContact').value || "---";
            document.getElementById('dispRef').innerText = document.getElementById('pRef').value || "---";
        }

        function calculate() {
            let sub = 0;
            let rows = document.getElementById('billTable').querySelector('tbody').rows;
            for(let r of rows) { sub += parseFloat(r.cells[1].innerText); }
            let disc = parseFloat(document.getElementById('discInp').value) || 0;
            
            document.getElementById('subT').innerText = sub.toFixed(2);
            document.getElementById('dispD').innerText = disc.toFixed(2);
            document.getElementById('grandT').innerText = (sub - disc).toFixed(2);

            // Hide Discount if 0
            if(disc <= 0) document.getElementById('discRow').classList.add('hide-zero');
            else document.getElementById('discRow').classList.remove('hide-zero');
        }

        setInterval(() => { document.getElementById('liveClock').innerText = new Date().toLocaleString(); }, 1000);

        function saveAndPrint() {
            // Logic to send data to Second Sheet (Patient Records) via Deployment ID
            localStorage.setItem('pdu_bill_idx', ++bill);
            window.print();
        }
    </script>
</body>
</html>
