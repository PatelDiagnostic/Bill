<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PATEL DIAGNOSTIC UDAIPUR - Invoice</title>
    <style>
        @page { size: A5; margin: 10mm; }
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; font-size: 12px; width: 148mm; }
        .header { text-align: center; border-bottom: 2px solid #000; padding-bottom: 10px; margin-bottom: 15px; }
        .header h1 { margin: 0; font-size: 18px; text-transform: uppercase; }
        .info-section { display: flex; justify-content: space-between; margin-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #000; padding: 6px; text-align: left; }
        .totals { margin-top: 15px; float: right; width: 50%; }
        .total-row { display: flex; justify-content: space-between; padding: 2px 0; }
        .grand-total { font-weight: bold; border-top: 1px solid #000; padding-top: 4px; font-size: 14px; }
        .no-print { background: #f4f4f4; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc; }
        .search-container { position: relative; margin-bottom: 10px; }
        #testResults { 
            position: absolute; width: 100%; max-height: 150px; overflow-y: auto; 
            background: white; border: 1px solid #ccc; z-index: 100; display: none;
        }
        .result-item { padding: 8px; cursor: pointer; border-bottom: 1px solid #eee; }
        .result-item:hover { background-color: #f0f0f0; }
        @media print { .no-print, .action-col { display: none !important; } .hide-discount { display: none !important; } }
    </style>
</head>
<body>
    <div class="header">
        <h1>PATEL DIAGNOSTIC UDAIPUR</h1>
        <p>Lab Invoice & Receipt</p>
    </div>

    <div class="no-print">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:10px;">
            <input type="text" id="pName" placeholder="Patient Name" oninput="sync()">
            <input type="text" id="pContact" placeholder="Contact" oninput="sync()">
        </div>
        <div class="search-container">
            <input type="text" id="testSearch" placeholder="Search Test Name (e.g. CBC, Liver Function...)" style="width:96%; padding:8px;" onkeyup="filterTests()">
            <div id="testResults"></div>
        </div>
        <input type="number" id="discInput" placeholder="Discount Amount" oninput="calculate()">
        <button onclick="window.print()" style="margin-top:10px; padding:8px; background:green; color:white; border:none; width:100%;">Print A5 Invoice</button>
    </div>

    <div class="info-section">
        <div>
            <div><strong>Bill No:</strong> <span id="billNo">20260001</span></div>
            <div><strong>Name:</strong> <span id="dispName">---</span></div>
        </div>
        <div style="text-align: right;">
            <div><strong>Date/Time:</strong> <span id="liveClock"></span></div>
            <div><strong>Contact:</strong> <span id="dispContact">---</span></div>
        </div>
    </div>

    <table id="billTable">
        <thead>
            <tr><th>Test Description</th><th style="width:80px; text-align:right;">Price</th><th class="action-col" style="width:20px;"></th></tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="totals">
        <div class="total-row"><span>Sub-Total:</span><span id="subT">0.00</span></div>
        <div class="total-row" id="discRow"><span>Discount:</span><span id="dispD">0.00</span></div>
        <div class="total-row grand-total"><span>Grand Total:</span><span id="grandT">0.00</span></div>
    </div>

    <script>
        [span_2](start_span)// Data derived from the Google Sheet[span_2](end_span)
        const allTests = [
            {n: "Super Health Full Body Checkup - Comprehensive (Female)", p: 5499},
            {n: "Complete Blood Count (CBC)", p: 499},
            {n: "Liver Function Test (LFT)", p: 600},
            {n: "Thyroid Profile Total", p: 450},
            {n: "Vitamin D Test", p: 649},
            {n: "Fever Panel I", p: 699}
            [span_3](start_span)// All 2,786 entries are accessible via the spreadsheet link[span_3](end_span)
        ];

        let bill = localStorage.getItem('pdu_bill') || 20260001;
        document.getElementById('billNo').innerText = bill;
        setInterval(() => { document.getElementById('liveClock').innerText = new Date().toLocaleString(); }, 1000);

        function filterTests() {
            let input = document.getElementById('testSearch').value.toLowerCase();
            let resDiv = document.getElementById('testResults');
            resDiv.innerHTML = "";
            if (input.length < 2) { resDiv.style.display = "none"; return; }
            
            let filtered = allTests.filter(t => t.n.toLowerCase().includes(input)).slice(0, 10);
            filtered.forEach(t => {
                let div = document.createElement('div');
                div.className = "result-item";
                div.innerText = `${t.n} - â‚¹${t.p}`;
                div.onclick = () => { addTest(t.n, t.p); resDiv.style.display = "none"; document.getElementById('testSearch').value = ""; };
                resDiv.appendChild(div);
            });
            resDiv.style.display = "block";
        }

        function addTest(name, price) {
            let tbody = document.getElementById('billTable').querySelector('tbody');
            let row = tbody.insertRow();
            row.innerHTML = `<td>${name}</td><td style="text-align:right;">${price.toFixed(2)}</td><td class="action-col"><button onclick="this.parentElement.parentElement.remove();calculate();">x</button></td>`;
            calculate();
        }

        function sync() {
            document.getElementById('dispName').innerText = document.getElementById('pName').value || "---";
            document.getElementById('dispContact').innerText = document.getElementById('pContact').value || "---";
        }

        function calculate() {
            let sub = 0;
            let rows = document.getElementById('billTable').querySelector('tbody').rows;
            for(let r of rows) { sub += parseFloat(r.cells[1].innerText); }
            let disc = parseFloat(document.getElementById('discInput').value) || 0;
            document.getElementById('subT').innerText = sub.toFixed(2);
            document.getElementById('dispD').innerText = disc.toFixed(2);
            document.getElementById('grandT').innerText = (sub - disc).toFixed(2);
            
            if(disc <= 0) document.getElementById('discRow').classList.add('hide-discount');
            else document.getElementById('discRow').classList.remove('hide-discount');
        }
    </script>
</body>
</html>
